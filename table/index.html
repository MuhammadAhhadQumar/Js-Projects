<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode">
    <div class="theme-toggle" id="theme-toggle" hidden>Dark Mode</div>
    <!-- Container -->
    <div class="container">
      <h1>Most Active Users</h1>
      <!-- Loader -->
      <div class="spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <!-- Table -->
        <table id="data-table" hidden>
          <thead>
            <tr>
              <th class="name-col">
                Name <i class="fas fa-sort" id="icon-0"></i>
              </th>
              <th class="name-col">
                Email <i class="fas fa-sort" id="icon-1"></i>
              </th>
              <th class="name-col">
                Username <i class="fas fa-sort" id="icon-2"></i>
              </th>
              <th class="name-col">
                Country<i class="fas fa-sort" id="icon-3"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Name Here</td>
              <td>Email Here</td>
              <td>Username Here</td>
              <td>Country Here</td>
            </tr>
            <tr>
              <td>Name Here</td>
              <td>Email Here</td>
              <td>Username Here</td>
              <td>Country Here</td>
            </tr>
            <tr>
              <td>Name Here</td>
              <td>Email Here</td>
              <td>Username Here</td>
              <td>Country Here</td>
            </tr>
            <tr>
              <td>Name Here</td>
              <td>Email Here</td>
              <td>Username Here</td>
              <td>Country Here</td>
            </tr>
          </tbody>
        </table>
        <!-- Pagination -->
        <div class="pagination" hidden>
          <button type="button" id="prev-btn" title="Previous Page">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span id="pg-number">1</span>
          <button type="button" id="next-btn" title="Next Page">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
